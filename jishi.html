                <small>喬吉</small>
                <caption>
                    <p>
                        筆尖掃盡癡雲
                        歌聲喚醒芳春
                        花擔安排酒樽
                        海棠風信，明朝陌上吹塵
                        </p>
                    <p>
                        壹從鞍馬西東
                        幾番衾枕朦朧
                        薄幸雖來夢中
                        爭如無夢，那時真個相逢
                    </p>
                    <p>
                        隔窗誰愛聽琴
                        倚簾人是知音
                        壹句話當時至今。
                        今番推甚，酬勞鳳枕鴛衾。
                    </p>
                    <p>
                        鶯鶯燕燕春春
                        花花柳柳真真
                        事事風風韻韻
                        嬌嬌嫩嫩，停停當當人人。
                    </p>
                      
                </caption>
