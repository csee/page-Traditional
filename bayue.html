        <h1>八月中秋</h1>
        <small>定場詩</small><br>
        <mark>該詩奇妙之處在於：<br>
            首句首字「八」取末句尾字「廣」之尾，<br>
            二句首字「路」取首句尾字「露」之尾，<br>
            三句首字「小」取二句尾字「涼」之尾，<br>
            四句首字「日」取三句尾字「香」之尾，<br>
            五句首字「心」取四句尾字「想」之尾，<br>
            六句首字「青」取五句尾字「靜」之尾，<br>
            七句首字「十」取六句尾字「章」之尾，<br>
            末句首字「方」取七句尾字「房」之尾。<br>
        </mark>
        <caption>
            <p>八月中秋白露</p>
             <p>路上行人淒涼</p>
            <p>小橋流水桂花香</p>
             <p>日夜千思萬想</p>
             <p>心中不得寧靜</p>
             <p>清晨覽罷文章</p>
             <p>十年寒苦在書房</p>
             <p>方顯才高志廣</p>
                
            
           
            
        </caption>
